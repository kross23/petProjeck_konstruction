<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
    img-src * 'self' data: https: http:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
    style-src  'self' 'unsafe-inline' *">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
 <secstion class="dashboard">
     <div class="dashboard_content">
         <div class="dashboard__person">
            <div class="info-card">
                <img src="./img/image-jeremy.png" alt="" class="info-card__pfoto">
                <div class="info-card__text">
                    <p class="info-card__subtitle">Report for</p>
                    <h3 class="info-card__title">Jeremy Robson</h3>
                </div>
            </div>
            <div class="wiev__selector">
                <div class="wiev__selector-item">Daily</div>
                <div class="wiev__selector-item wiev__selector-item--active"> Weekly</div>
                <div class="wiev__selector-item">  Monthly</div>
            </div>
         </div>
     </div>
 </secstion>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kross</a>.
    </div>
</body>
</html>
